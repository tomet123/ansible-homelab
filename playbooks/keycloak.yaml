- name: Setup keycloak
  hosts: keycloak
  become: true
  gather_facts: True
  pre_tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      changed_when: False
    - setup: # aka gather_facts
  roles:
      - middleware_automation.keycloak.keycloak_quarkus
